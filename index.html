<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>One Life Graphic T-shirt</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<section class="shirt">
			<div class="shirt__container container">
				<div class="shirt__info">
					<ul class="shirt__info-list">
						<li class="shirt__info-list-item">
							<a class="shirt__info-list-item-link" href="/">
								<img class="shirt__info-list-item-link-img" src="img/shirt-img1.svg" alt="shirt1" />
							</a>
						</li>
						<li class="shirt__info-list-item">
							<a class="shirt__info-list-item-link" href="/">
								<img class="shirt__info-list-item-link-img" src="img/shirt-img2.svg" alt="shirt1" />
							</a>
						</li>
						<li class="shirt__info-list-item">
							<a class="shirt__info-list-item-link" href="/">
								<img class="shirt__info-list-item-link-img" src="img/shirt-img3.svg" alt="shirt1" />
							</a>
						</li>
					</ul>
					<img class="shirt__info-img" src="img/main-shirt.png" alt="main-shirt" />
				</div>
				<div class="shirt__wrapper">
					<h1 class="shirt__wrapper-title">One Life Graphic T-shirt</h1>
					<div class="shirt__wrapper-star">
						<img class="shirt__wrapper-star-img" src="img/star.svg" alt="" />
						<p class="shirt__wrapper-star-text">4.5/<span>5</span></p>
					</div>
					<div class="shirt__wrapper-price">
						<h2 class="shirt__wrapper-price-title">$260 <span>$300</span></h2>
						<p class="shirt__wrapper-price-text">-40%</p>
					</div>
					<p class="shirt__wrapper-text">
						This graphic t-shirt which is perfect for any occasion. Crafted from a soft and breathable fabric, it offers superior
						comfort and style.
					</p>
					<h2 class="shirt__wrapper-title2">Select Colors</h2>
					<ul class="shirt__wrapper-list">
						<li class="shirt__wrapper-list-item1 item">
							<img class="shirt__wrapper-list-item-img" src="img/shirt-frame.svg" alt="shirt-frame" />
						</li>
						<li class="shirt__wrapper-list-item2 item">
							<img class="shirt__wrapper-list-item-img" src="img/shirt-frame.svg" alt="shirt-frame" />
						</li>
						<li class="shirt__wrapper-list-item3 item">
							<img class="shirt__wrapper-list-item-img" src="img/shirt-frame.svg" alt="shirt-frame" />
						</li>
					</ul>

					<h2 class="shirt__wrapper-title3">Choose Size</h2>
					<ul class="shirt__wrapper-size">
						<li class="shirt__wrapper-size-item small">Small</li>
						<li class="shirt__wrapper-size-item medium">Medium</li>
						<li class="shirt__wrapper-size-item large">Large</li>
						<li class="shirt__wrapper-size-item x-large">X-Large</li>
					</ul>
					<div class="shirt__wrapper-bottom">
						<div class="shirt__wrapper-bottom-number">
							<button class="shirt__wrapper-bottom-number-minus">
								<img class="shirt__wrapper-bottom-number-minus-img" src="img/shirt-minus.svg" alt="shirt-minus" />
							</button>
							<h2 class="shirt__wrapper-bottom-number-title">1</h2>
							<button class="shirt__wrapper-bottom-number-plus">
								<img class="shirt__wrapper-bottom-number-plus-img" src="img/shirt-plus.svg" alt="shirt-plus" />
							</button>
						</div>
						<button class="shirt__wrapper-bottom-btn">Add to Cart</button>
					</div>
				</div>
			</div>
		</section>
		<!-- JS -->
		<script src="js/main.js"></script>
	</body>
</html>
